<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ｜AI設計士</title>
  <meta name="description" content="お問い合わせフォーム（返信はメール）。" />
  <style>
    :root { --w: 1000px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, sans-serif; line-height:1.6; }
    .wrap { max-width: var(--w); margin: 0 auto; padding: 0 20px; }
    main { padding: 28px 0 56px; }
    h1 { margin: 18px 0 10px; font-size: 24px; letter-spacing: .2px; }
    p { margin: 0 0 14px; }
    .card { border:1px solid #eee; border-radius: 16px; padding: 16px; }
    label { display:block; font-size: 13px; font-weight: 700; margin: 12px 0 6px; }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }
    textarea { min-height: 140px; resize: vertical; }
    input:focus, textarea:focus { border-color:#bbb; }
    .row { display:grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
    .btn {
      display:inline-block;
      border: 1px solid #ddd;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      background: #fff;
      cursor: pointer;
    }
    .btn:hover { border-color:#bbb; }
    .muted { font-size: 12px; opacity: .75; margin-top: 10px; }
    footer { border-top: 1px solid #eee; padding: 16px 0; font-size: 12px; opacity: .75; }
  </style>
</head>

<body>
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(h => document.getElementById("header").innerHTML = h);
  </script>

  <main>
    <div class="wrap">
      <h1>お問い合わせ</h1>
      <p>購入前の確認・購入後の受け取りに関する連絡のみ。</p>

      <section class="card">
        <!-- ★ここが重要：Workerへ投げる -->
        <form action="https://dl.arcbluep.com/contact" method="POST">
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

          <div class="row">
            <div>
              <label for="name">名前（任意）</label>
              <input id="name" name="name" type="text" placeholder="任意">
            </div>
            <div>
              <label for="email">返信先メール（必須）</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email">
            </div>
          </div>

          <label for="message">内容（必須）</label>
          <textarea id="message" name="message" required placeholder="要点だけ書いて。"></textarea>

          <div style="margin-top:14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <button class="btn" type="submit">送信</button>
            <div class="muted">返信は登録メールへ返す。サポート範囲外の相談は返答しない。</div>
          </div>
          <input type="hidden" name="_redirect" value="https://arcbluep.com/contact_thanks.html">
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">© AI設計士</div>
  </footer>
</body>
</html>
